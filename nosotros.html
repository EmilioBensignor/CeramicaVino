<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cer√°mica y Vino - Nosotros</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="flex flex-col items-center md:flex-row md:justify-between gap-4 md:gap-8 bg-red-200 text-blanco p-4">
        <div class="w-full md:w-1/2">
            <div class="w-24 h-24 bg-red-500"></div>
        </div>
        <div class="w-full md:w-1/2 h-12 bg-red-500"></div>
    </header>
    <main class="flex flex-col gap-6 p-4">
        <!-- Hero -->
        <section class="w-full flex flex-col md:flex-row items-center gap-4 md:gap-8 bg-violet-200">
            <div class="w-full h-64 bg-violet-500"></div>
            <div class="w-full h-64 bg-violet-500"></div>
        </section>
        <!-- Historia -->
        <section class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-8 bg-pink-200">
            <div class="w-full h-64 bg-pink-500"></div>
            <div class="w-full h-64 bg-pink-500"></div>
            <div class="w-full h-64 bg-pink-500"></div>
            <div class="w-full h-64 bg-pink-500"></div>
        </section>
        <!-- Valores -->
        <section class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-8 bg-blue-200">
            <div class="w-full h-72 bg-blue-500"></div>
            <div class="w-full h-72 bg-blue-500"></div>
            <div class="w-full h-72 bg-blue-500"></div>
        </section>
        <!-- Equipo -->
        <section class="w-full grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 bg-teal-200">
            <div class="w-full h-32 bg-teal-500"></div>
            <div class="w-full h-32 bg-teal-500"></div>
            <div class="w-full h-32 bg-teal-500"></div>
            <div class="w-full h-32 bg-teal-500"></div>
            <div class="w-full h-32 bg-teal-500"></div>
            <div class="w-full h-32 bg-teal-500"></div>
            <div class="w-full h-32 bg-teal-500"></div>
            <div class="w-full h-32 bg-teal-500"></div>
        </section>
        <!-- Contacto -->
        <section class="w-full flex flex-col md:flex-row items-center gap-4 md:gap-8 bg-lime-200">
            <div class="w-full md:w-1/2 h-64 bg-lime-500"></div>
            <div class="w-full md:w-1/2 h-64 bg-lime-500"></div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="w-full flex flex-col bg-red-300">
        <div class="w-full flex flex-col md:flex-row items-center md:items-start md:justify-between gap-4 md:gap-8 p-4">
            <!-- Logo -->
            <div class="w-full md:w-32 flex flex-col items-center">
                <div class="w-24 h-24 bg-red-500"></div>
            </div>
            <!-- Paginas -->
            <div class="w-full h-64 bg-red-500"></div>
            <!-- Redes -->
            <div class="w-full h-64 bg-red-500"></div>
        </div>
        <div class="w-full h-12 bg-red-900"></div>
    </footer>
</body>

</html>
