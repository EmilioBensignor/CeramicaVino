<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerámica y Vino</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="flex flex-col items-center md:flex-row md:justify-between gap-4 md:gap-8 bg-red-200 text-blanco p-4">
        <div class="w-full md:w-1/2">
            <div class="w-24 h-24 bg-red-500"></div>
        </div>
        <div class="w-full md:w-1/2 h-12 bg-red-500"></div>
    </header>
    <main class="flex flex-col gap-6 p-4">
        <!-- Hero -->
        <section class="w-full flex flex-col md:flex-row items-center gap-4 md:gap-8 bg-orange-200">
            <div class="w-full h-64 bg-orange-500"></div>
            <div class="w-full h-64 bg-orange-500"></div>
        </section>
        <!-- Experiencia paso a paso -->
        <section class="w-full flex justify-center flex-wrap gap-4 md:gap-8 bg-blue-200">
            <div class="w-72 h-72 bg-blue-500"></div>
            <div class="w-72 h-72 bg-blue-500"></div>
            <div class="w-72 h-72 bg-blue-500"></div>
        </section>
        <!-- Próximos eventos -->
        <section class="w-full flex justify-center flex-wrap gap-4 md:gap-8 bg-green-200">
            <div class="w-72 h-72 bg-green-500"></div>
            <div class="w-72 h-72 bg-green-500"></div>
            <div class="w-72 h-72 bg-green-500"></div>
        </section>
        <!-- Galería -->
        <section class="flex flex-col md:flex-row gap-4 md:gap-8 bg-violet-200">
            <div class="md:w-1/2 h-72 bg-violet-500"></div>
            <div class="md:w-1/2 h-72 grid grid-cols-1 md:grid-cols-2 gap-2 bg-violet-500">
                <div class="bg-violet-900"></div>
                <div class="bg-violet-900"></div>
                <div class="bg-violet-900"></div>
                <div class="bg-violet-900"></div>
            </div>
        </section>
        <!-- Testimonios -->
        <section class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-8 bg-yellow-200">
            <div class="h-48 bg-yellow-500"></div>
            <div class="h-48 bg-yellow-500"></div>
            <div class="h-48 bg-yellow-500"></div>
            <div class="h-48 bg-yellow-500"></div>
            <div class="h-48 bg-yellow-500"></div>
            <div class="h-48 bg-yellow-500"></div>
        </section>
        <!-- Formulario -->
        <section class="flex flex-col md:flex-row gap-4 md:gap-8 bg-cyan-200">
            <div class="md:w-1/2 h-64 bg-cyan-500"></div>
            <div class="md:w-1/2 h-64 bg-cyan-500"></div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="w-full flex flex-col bg-red-300">
        <div class="w-full flex flex-col md:flex-row items-center md:items-start md:justify-between gap-4 md:gap-8 p-4">
            <!-- Logo -->
            <div class="w-full md:w-32 flex flex-col items-center">
                <div class="w-24 h-24 bg-red-500"></div>
            </div>
            <!-- Paginas -->
            <div class="w-full h-64 bg-red-500"></div>
            <!-- Redes -->
            <div class="w-full h-64 bg-red-500"></div>
        </div>
        <div class="w-full h-12 bg-red-900"></div>
    </footer>
</body>

</html>
